<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up!</title>
</head>
<body>
    <div class="sideBar">
        <img src="photo-for-project.jpg" alt="">
    </div>
    <div class="top">
        <p>This is not a real website, just trying out some HTML and CSS styling, fill out the form below <br>
            Please?
        </p>
    </div>
    <form action="">
        <div class="middle">
            <header>Let's do this!</header>
            <div>
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName">
            </div>
            <div>
                <label for="user-email">EMAIL</label>
                <input type="email" id="user-email">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number">
            </div>
            <div>
                <label for="password"> PASSWORD</label>
                <input type="password" id="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password">
            </div>
        </div>
        <div class="foot">
            <button>Create Account</button>
            <p>Already have an account? <a href="https://www.theodinproject.com/">Log in</a> </p>
        </div>
    </form>
</body>
</html>
