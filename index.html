<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Sign-Up!</title>
</head>
<body>
    <div class="leftSideBar">
        <img src="photo-for-project.jpg" alt="">
            <div class="backgroundForLogo">
                <img id ="odin" src="odin-lined.png" alt="">
                <p>Awesome!</p> 
            </div>
            
            <p> Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on <a href="https://unsplash.com">Unplash</a></p>
    </div>
    <div class="rightSide">
        <p>This is not a real service, just trying out some HTML and CSS styling, fill out the form below, also this text is only for filling up space, should i do a lorem ipsum? idk<br>
            Anyway fill out the form please?</p>
            
            <form action=""> 
           
             <header>Let's do this!</header>
             <ul>
                 <li>
                     <label for="firstName">FIRST NAME</label>
                     <input type="text" id="firstName">
                 </li>
                 <li>
                     <label for="lastName">LAST NAME</label>
                     <input type="text" id="lastName">
                 </li>
             </ul>
             <ul>
                 <li>
                     <label for="user-email">EMAIL</label>
                     <input type="email" id="user-email">
                 </li>
                 <li>
                     <label for="phone-number">PHONE NUMBER</label>
                     <input type="tel" id="phone-number">
                 </li>
             </ul>
             <ul>
                 <li>
                     <label for="password"> PASSWORD</label>
                     <input type="password" id="password">
                 </li>
                 <li>
                     <label for="confirm-password">CONFIRM PASSWORD</label>
                     <input type="password" id="confirm-password">
                 </li>
             </ul>
                    
                <div class="foot">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="https://www.theodinproject.com/">Log in</a> </p>
                </div>
            </form>
    </div>
